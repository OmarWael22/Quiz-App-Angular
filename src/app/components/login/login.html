<div class="login-wrapper">
    <div class="login-card">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Please log in to your account</p>
        <form (submit)="onSubmit($event)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="you@example.com" required>
            </div>

            <br>

            <div class="form-group">
                <label for="password" buttonColor="'yellow'">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="password"
                    placeholder="Enter your password" required>
            </div>

            <br>
            <button type="submit" buttonColor="black">Login</button>

            <p class="signup-text">
                Donâ€™t have an account? <a routerLink="/signup">Sign up</a>
            </p>

            @if(errMsg) {
                <p class="error">{{ errMsg }}</p>
            }
            @else if (successMsg) {
                <div class="checkmark-container">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
                    </svg>
                </div>
                <p>{{ successMsg }}</p>
            }

        </form>
    </div>
</div>
